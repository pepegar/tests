# This workflow will launch at 00:00 every day
name: RDF Tests
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  rdf-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "potato" > potato.md
      - name: Create Pull Request
        if: env.NO_CHANGES == null
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          path: master
          commit-message: Update rdf-test-results.md
          title: Update rdf-test-results.md
          branch: auto-update-rdf-test-results
          body: |
            > ‚ùïThis is an automated PR generated by rdf-tests.yml
            # What has been done in this PR?
            Update rdf-test-results.md
      - name: Show Pull Request URL
        if: env.PULL_REQUEST_NUMBER != null
        run: 'echo "Pull-request created: https://github.com/gsk-aiops/bellman/pull/${{ env.PULL_REQUEST_NUMBER }}"'
